<mat-spinner *ngIf="loading"></mat-spinner>
<form [formGroup]="signupForm" *ngIf="!loading">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <br />
    <p>Votre mot de passe doit contenir obligatoirement :</p>
    <ul>
      <li>au moins 8 caract√®res</li>
      <li>des minuscules ET des majuscules</li>
      <li>doit avoir au moins 2 chiffres</li>
      <li>et pas d'espace</li>
    </ul>
  </div>
  <button mat-raised-button color="primary" [disabled]="signupForm.invalid" (click)="onSignup()">SIGN UP</button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
